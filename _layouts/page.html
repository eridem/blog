---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="site-heading">
                    <a href="{{ site.baseurl }}/"><h1 class="white-black-contrast"><img class="white-black-contrast" style="margin: auto; cursor: pointer;" src='{{ "/img/eridem-logo-white.png" | prepend: site.baseurl }}' alt='Eridem' /></h1></a>
                    <hr class="small">
                    <span class="subheading white-black-contrast">{{ page.description }}</span>
                </div>
            </div>
        </div>
       <div class="row">
            <div class="col-lg-3 col-md-3 hidden-xs hidden-sm sidebar-left nopadding">
                <nav class="navbar navbar-default nomargin-bottom">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">About</a>
                        </div>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="/#"><span class="icon-mug"></span></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 sidebar-right nopadding">
                <nav class="navbar navbar-default nomargin-bottom">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="#">Posts</a>
                            {% include social-on-brand.html %}
                        </div>
                        <ul class="nav navbar-nav navbar-right hidden-xs">
                            {% include social.html %}
                        </ul>
                    </div>
                </nav>
            </div>
       </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
        <div class="col-lg-3 col-md-3 hidden-xs hidden-sm content-sidebar-left">
            {% include left.html %}
        </div>
		<div class="col-lg-9 col-md-9 content-sidebar-right">
			{{ content }}
		</div>
	</div>
</div>
